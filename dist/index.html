<!DOCTYPE html>
<html>
<head>
  <title>Panorama DEMO</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <style>
    .arrow {
      width: 60px;
      height: 60px;
      background: #5B2C6F;
      box-shadow: 5px 5px 30px rgba(0,0,0,.5);
      border: 4px solid #fff;
      border-radius: 50%;
      cursor: pointer;
      opacity: .8;
      transition: .5s opacity ease-in-out;
    }
    .arrow:hover,.arrow:active {
      opacity: 1;
    }
  </style>
</head>
<body style="margin: 0; cursor: move">
<script src="./panorama.js" async></script>
</body>
</html>
